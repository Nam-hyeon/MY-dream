<body>
<H1>극동과일</H1>
<li>종류</li>

  <h2>자두</h2>

<p>자두나무의 열매(과일). 과거에는 '오얏'이라고도 했다. 7월 초에 수확하며 열매는 식용이
가능하고 달고 과즙이 많다. 미국에서는 건과(乾果)로 이용하는 품종을 플럼이라고 하며 마른
자두는 아침 식사나 양과자의 장식으로 쓴다. 또한 건강식으로도 쓰인다. 숙변 제거에 좋다고 농축액을 팔기도 했다.
피자두라는 이름의 겉껍질부터 속까지 피 처럼 붉은 색인 자두도 있다.
섬유질이 비교적 많아 이 사이에 잘끼고 일반적인 자두보다 맛은 진하지만 구하기 힘든 편.
</p>
